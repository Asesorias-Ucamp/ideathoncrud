<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <title>CRUD</title>
</head>
<body>
  <header>
    <h1>CRUD con lista de tareas</h1>

    </form>
    <div id="tareas"></div>
  </main>
</body>
